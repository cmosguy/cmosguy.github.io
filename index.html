<script>
    var myDataRef = new Firebase('https://mxtqnuawbni.firebaseio-demo.com/');
    $('#messageInput').keypress(function (e) {
        if (e.keyCode == 13) {
            var name = $('#nameInput').val();
            var text = $('#messageInput').val();

            $('#messageInput').val('');
        }
    });
